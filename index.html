<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
<!--Area to input recipe name-->
    <div class="recipe-form">
        <div class="controls-area">
            <h2>Recipe Name</h2>
            <form id="grocery">
                <input id="writeList" type="text" placeholder="Write recipe name">
                <button>Add Item</button>
            </form>
            <ol></ol>
        </div>
        
    </div>
<!--Area to input ingridents for recipe-->
<!--js script-->
<script>
    let grocery = document.getElementById('grocery');
grocery.addEventListener('submit', addItem);
function addItem(e){
e.preventDefault();
let data = this.elements.writeList.value;
let list = document.querySelector('ol');
let item = document.createElement('li');
let text = document.createElement('p');

text.textContent = data;
this.elements.writeList.value = "";
item.append(text);
list.append(item);

let rmvBtn = document.createElement('span');
rmvBtn.classList.add('remove');
item.append(rmvBtn);
rmvBtn.addEventListener('click' , deleteItem);
}
</script>


</body>
</html>
