<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
    <script src="/assets/js/navbar.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>
<!--Area to input recipe name-->
        <div class="recipe-form">
            <div class="controls-area">
                <h2>Recipe Name</h2>
                <form id="recipeForm">
                    <div class="form-recipe-input">
                        <input id="recipeName" type="text" placeholder="Recipe Name">
                        <button type="button" id="recipeButton">Confirm Name</button>
                    </div> 
                    <div class="form-ingrident-input">
                        <input id="ingridentName" type="text" placeholder="ingrident">
                        <input id="quantity" type="number" placeholder="Quantity">
                        <select id="unitMeasurement" name="Units">
                            <option value="grams">grams</option>
                            <option value="ml">ml</option>
                            <option value="oz">oz</option>
                            <option value="fl oz">fl oz</option>
                            <option value="pint">pint</option>
                            <option value="cup">cup</option>
                            <option value="unit">unit</option>
                        </select>
                        <button type="button" id="ingridentAdd">Add Item</button>                        
                    </div>
                    <div class="recipe-form-output">
                        <h3 id="printRecipeName" class="recipe-form-out-recipe-name"></h3>
                        <ol id="recipeList" class="recipe-form-out-ingrident"></ol>
                    </div>
                    <div>
                        <button type="Submit" id="ingridentSubmit">Confirm Recipe</button>
                    </div>
                </form>

            </div>
            
        </div>
<!--Area to input ingridents for recipe-->
    
    
<!--js script-->
        
    
    <script src="../assets/js/script.js"></script>
      
    </body>
    </html>
