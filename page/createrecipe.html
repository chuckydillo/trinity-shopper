<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar-container"></div>
<!--Area to input recipe name-->
        <div class="recipe-form">
            <div class="controls-area">
                <h2>Recipe Name</h2>
                <form id="recipeForm">
                    <!--Recipe name-->
                    <div class="form-recipe-input">
                        <input id="recipe-name" type="text" placeholder="Recipe Name">
                        <button type="button" id="confirm-input-recipe-name">Confirm</button>
                        <button type="button" id="edit-input-recipe-name">Edit</button>
                    </div>
                    <!--Recipe Description-->
                    <div>
                        <textarea id="recipe-description" name="recipe-description"></textarea>
                        <button type="button" id="confirm-input-recipe-description">Confirm</button>
                        <button type="button" id="edit-input-recipe-description">Edit</button>
                    </div> 
                    <!--Area to input ingridents for recipe-->
                    <div class="form-ingrident-input">
                        <input id="ingridentName" type="text" placeholder="ingrident"><!--Ingredient name-->
                        <input id="quantity" type="number" placeholder="Quantity"><!--Quantity-->
                        <select id="unitMeasurement" name="Units"><!--Units of measurement selector-->
                            <option value="grams">grams</option>
                            <option value="ml">ml</option>
                            <option value="oz">oz</option>
                            <option value="fl oz">fl oz</option>
                            <option value="pint">pint</option>
                            <option value="cup">cup</option>
                            <option value="unit">unit</option>
                        </select>
                        <button type="button" id="ingridentAdd">Add Item</button>
                        <!--Ingredient list output-->
                        <ol id="recipeList" class="recipe-form-out-ingrident"></ol>                        
                    </div>
                    <div class="recipe-form-output">
                        <h3 id="printRecipeName" class="recipe-form-out-recipe-name"></h3>
                        <p id="print-recipe-description" class="recipe-description-out"></p>
                    </div>
                    <!--recipe instructions-->
                    <div class="">
                        <textarea name="recipe-instructions" id="recipe-instructions"></textarea>
                        <button type="button" id="confirm-input-recipe-instructions">Confirm</button>
                        <button type="button" id="edit-input-recipe-instructions">Edit</button>
                    </div>
                    <!--Submit form-->
                    <div>
                        <button type="Submit" id="recipe-submit">Confirm Recipe</button>
                    </div>
                </form>
            </div>
        </div>
<!--js script-->

    <script src="../assets/js/navbar.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    <script src="../assets/js/script.js"></script>
      
    </body>
    </html>
